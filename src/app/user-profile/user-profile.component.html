<div *ngIf="profileToDisplay">
  <h1>{{profileToDisplay.name}}</h1>
  <div *ngIf="toggle">
    <div class="edit-form">
      <div class="form-group">
        <input placeholder="name" [(ngModel)]="profileToDisplay.name">
      </div>
      <button class="btn btn-primary"  (click)="updateSubmit(profileToDisplay);">Update</button>
    </div>
  </div>
  <div class="container">
    <h1>Collection</h1>
    <div class="row">
      <div class="col-md-2" *ngFor="let albumInCollection of albumsInCollection">
        <div class="card">
          <img class="card-img-top" src="{{albumInCollection.image}}">
        </div>
      </div>
    </div>


    <h1>Wishlist</h1>
    <div class="row" *ngFor="let albumInWishlist of albumsInWishlist">
      <div class="col-md-2">
        {{albumInWishlist.artist}}
      </div>
    </div>

</div>
