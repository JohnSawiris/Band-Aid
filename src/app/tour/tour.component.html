<h1>Tour</h1>
<div class="artist-tour">
  <div *ngIf="tours">
    <div *ngFor="let tour of tours">
      <ul>
        <li>{{tour.datetime | date: "LLLL d, yyyy 'at' h:mma" }}</li>
        <li>{{tour.venue.name}}</li>
        <li>{{tour.venue.city}}, {{tour.venue.region}}</li>
      </ul>
    </div>
  </div>
</div>
