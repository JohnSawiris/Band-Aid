<div class="header-wrapper">
  <div class="logo">
    <h1>iBand-Aid</h1>
  </div>
  <div class="signup">
    <div *ngIf="!isLoggedIn">
      <a routerLink="signup"><h3>Sign up!</h3></a>
      <span>If you already have an account, <span (click)="login()">login</span></span>
    </div>
    <div *ngIf="isLoggedIn">
      <h3>Welcome, {{userName}}</h3>
      <a (click)="logout()">logout</a>
    </div>
  </div>
</div>
