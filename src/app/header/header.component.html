<div class="header-wrapper">
  <div class="logo">
    <h1>iBand-Aid</h1>
  </div>
  <div class="signup">
    <div *ngIf="!isLoggedIn">
      <h3>Sign up!</h3>
      <span>If you already have an account, <span (click)="login()">login</span></span>
    </div>
    <div *ngIf="isLoggedIn">
      <h3>Welcome, {{userName}}</h3>
      <a (click)="logout()">logout</a>
    </div>
  </div>
</div>

<div class="">
  <form>
    <h2>Sign up</h2>
    Email: <input type="text" #email>
    Password: <input type="password" #password>
  </form>
  <button (click)="signup(email.value, password.value)">Sign up</button>
</div>
